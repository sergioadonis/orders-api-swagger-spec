swagger: '2.0'
info:
  version: "1.0.1"
  title: 'Orders API'
  description: 'Simple API to manage businesses and orders'
  contact:
    name: "Sergio Adonis"
    email: "sergio.adonis@outlook.com"
tags:
  - name: Business
    description: Business operations
  
  
paths: 
  /business:
    get:
      summary: Get businesses
      operationId: getBusinessesList
      tags:
        - Business
      responses:
        200:
          $ref: "#/responses/BusinessArrayResponse"
        default:
          $ref: "#/responses/ErrorResponse"
    post:
      summary: Create business
      operationId: createOneBusiness
      tags:
        - Business
      parameters:
        - $ref: "#/parameters/BusinessProps"
      responses:
        201:
          $ref: "#/responses/BusinessObjectResponse"
        default:
          $ref: "#/responses/ErrorResponse"
  /business/{businessId}:
    get:
      summary: Get business
      operationId: getOneBusiness
      tags:
        - Business
      parameters:
        - $ref: "#/parameters/BusinessId"
      responses:
        200:
          $ref: "#/responses/BusinessObjectResponse"
        default:
          $ref: "#/responses/ErrorResponse"
    put:
      summary: Update business
      operationId: updateOneBusiness
      tags:
        - Business
      parameters:
        - $ref: "#/parameters/BusinessId"
        - $ref: "#/parameters/BusinessProps"
      responses:
        200:
          $ref: "#/responses/BusinessObjectResponse"
        default:
          $ref: "#/responses/ErrorResponse"
    delete:
      summary: Delete business
      operationId: deleteOneBusiness
      tags:
        - Business
      parameters:
        - $ref: "#/parameters/BusinessId"
      responses:
        200:
          $ref: "#/responses/EmptyResponse"
        default:
          $ref: "#/responses/ErrorResponse"
              
  
parameters:
  BusinessProps:
    in: body
    name: businessProps
    required: true
    schema:
      $ref: "#/definitions/Business/properties/businessProps"
  BusinessId:
    in: path
    name: businessId
    type: string
    required: true
    
    
responses:
  BusinessArrayResponse:
    description: "ok"
    schema:
      type: array
      items:
        $ref: "#/definitions/Business"
  BusinessObjectResponse:
    description: "ok"
    schema:
      $ref: "#/definitions/Business"
  EmptyResponse:
    description: "ok"
  ErrorResponse:
    description: "error"
    schema:
      type: array
      items:
        type: object
        properties:
          code:
            type: string
          message:
            type: string
          target:
            type: string
                

definitions:
  Business:
    type: object
    properties:
      businessId:
        type: string
        example: "12ea34-651d76c-87bd-85b6f9"
      businessProps:
        type: object
        properties:
          name:
            type: string
            example: El Zócalo
          description:
            type: string
            example: Restaurante de comida mexicana, tequila, karaoke y mucho más!
          category:
            description: Business category
            example: Mexican restaurant
            type: string
          tags:
            description: labels or tags
            type: array
            items:
              type: string
            example:
              - Mexican food
              - Karaoke
              - Tacos
              - Tequila
          photoUrl:
            type: string
            example: "https://user-contents.domain.example.com/12ea34-651d76c-87bd-85b6f9"
          type:
            type: string
            description: Internal business object type
            example: RSTRNT
        required:
          - name
  

